<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:w="http://fullstack.wiki/ns/">
	<head>
		<meta charset="UTF-8" />
		<title>Location</title>
		<meta name="description" content="Refers to another resource, depending on status code" />
		<link rel="up" href="http-headers.xhtml"/>
	</head>
	<body>
		<main id="main-content" vocab="http://fullstack.wiki/ns/" typeof="HTTP-Header">
			<w:http-header name="Location">
			</w:http-header>

			<h1>Location</h1>
			<p>Specifies Location the message was generated.</p>

			<h2>Overview table</h2>
			<dl class="inline">
				<dt>Name</dt>
				<dd property="HTTP-Header-name">Location</dd>
				<dt>Direction</dt>
				<dd property="HTTP-Header-direction">Response</dd>
				<dt>Specification</dt>
				<dd property="specification"><a href="http://httpwg.org/specs/rfc7231.html#header.location">RFC 7231: HTTP/1.1 Semantics and Content &#xA7;7.1.2. Location</a></dd>
			</dl>

			<h2>Syntax</h2>
			<pre class="abnf-definition">Location = URI-reference</pre>

		</main>
	</body>
</html>
