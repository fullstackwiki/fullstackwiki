<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:w="http://fullstack.wiki/ns/">
	<head>
		<meta charset="UTF-8" />
		<title>Retry-After</title>
		<meta name="description" content="Indicates how long the user agent ought to wait before making a follow-up request" />
		<link rel="up" href="http-headers.xhtml"/>
	</head>
	<body>
		<main id="main-content" vocab="http://fullstack.wiki/ns/" typeof="HTTP-Header">
			<w:http-header name="Retry-After">
			</w:http-header>

			<h1>Retry-After</h1>
			<p>Specifies Retry-After the message was generated.</p>

			<h2>Overview table</h2>
			<dl class="inline">
				<dt>Name</dt>
				<dd property="HTTP-Header-name">Retry-After</dd>
				<dt>Direction</dt>
				<dd property="HTTP-Header-direction">Response</dd>
				<dt>Specification</dt>
				<dd property="specification"><a href="http://httpwg.org/specs/rfc7231.html#header.retry-after">RFC 7231: HTTP/1.1 Semantics and Content &#xA7;7.1.3. Retry-After</a></dd>
			</dl>

			<h2>Syntax</h2>
			<pre class="code-abnf">Retry-After = HTTP-date / delay-seconds</pre>

		</main>
	</body>
</html>
